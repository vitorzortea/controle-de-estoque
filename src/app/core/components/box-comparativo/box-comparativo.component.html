
<ng-container *ngIf="isComparado()">
  <div [ngClass]="positivo ? 'box-dash box-positive box-comparative' : 'box-dash box-negative box-comparative'">
      <h2>{{title}}</h2>
      <p *ngIf="this.positivo">analise mensal <strong>positiva</strong></p>
      <p *ngIf="!this.positivo">analise mensal <strong>negativa</strong></p>
      <div class="row">
        <span><span>{{comparadoMes}}</span>Esse MÃªs</span>
        <span><span>{{comparado.length}}</span>Total</span>
        <span>
          <ng-container *ngIf="this.positivo">
            <span class="color-green">{{comparacao}}%</span>
            Subiu
          </ng-container>
          <ng-container *ngIf="!this.positivo">
            <span class="color-red">{{comparacao}}% <i class="fas fa-arrow-alt-down"></i></span>
            Caiu
          </ng-container>
        </span>
      </div>
  </div>
</ng-container>
