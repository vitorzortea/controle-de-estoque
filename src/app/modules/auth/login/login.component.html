<section id="login" class="section-auth">
  <h2>Minha Conta</h2>
  <form>
    <label>
      <p>E-mail</p>
      <input name="emailControle" [(ngModel)]="email" type="email" required>
    </label>
    <label>
      <p>Senha</p>
      <input name="passwordControl" [(ngModel)]="senha" type={{viewPass}} required minlength="6" maxlength="30">
      <i *ngIf="this.viewPass == 'password'" (click)="toggleView()" class="far fa-eye"></i>
      <i *ngIf="this.viewPass == 'text'" (click)="toggleView()" class="far fa-eye-slash"></i>
    </label>
    <button (click)="logar()">Entrar</button>
  </form>
  <a routerLink="/auth/recuperar">Esqueci minha senha</a>
  <span class="hr"></span>
  <button routerLink="/auth/add" type="button" id="bt-conta">Criar uma conta</button>
</section>
