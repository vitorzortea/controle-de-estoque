<section id="login" class="section-auth">
  <h2>Minha Conta</h2>
  <form>
    <label>
      <p>E-mail</p>
      <input type="email" value="vitorzortea@gmail.com">
    </label>
    <label>
      <p>Senha</p>
      <input type={{viewPass}} value="123456">
      <i *ngIf="this.viewPass == 'password'" (click)="toggleView()" class="far fa-eye"></i>
      <i *ngIf="this.viewPass == 'text'" (click)="toggleView()" class="far fa-eye-slash"></i>
    </label>
    <button>Entrar</button>
  </form>
  <a>Esqueci minha senha</a>
  <span class="hr"></span>
  <button id="bt-conta">Criar uma conta</button>
</section>
